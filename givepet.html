    <section class="adoption-hero">
        <div class="hero-content">
            <h1>Give Away Application</h1>
            <p>Take the first step to welcome a furry friend into your home!</p>
        </div>
    </section>

    <section class="adoption-form-section">
        <div class="adoption-form-content">
            <h2>Give Away Form</h2>
            <form id="adoptionForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Your Full Address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="petId">Pet to Adopt</label>
                    <select id="petId" name="petId" required>
                        <option value="">Select a Pet</option>
                        <option value="1">Luna (Dog)</option>
                        <option value="2">Milo (Cat)</option>
                        <option value="3">Bella (Dog)</option>
                        <option value="4">Oliver (Cat)</option>
                        <option value="5">Max (Dog)</option>
                        <option value="6">Sophie (Cat)</option>
                        <option value="7">Rocky (Dog)</option>
                        <option value="8">Chloe (Cat)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Adoption</label>
                    <textarea id="reason" name="reason" placeholder="Why do you want to adopt this pet?" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">Previous Pet Experience</label>
                    <textarea id="experience" name="experience" placeholder="Describe any experience with pets" rows="4"></textarea>
                </div>
                <button type="submit" class="btn">Submit Application</button>
            </form>
        </div>
    </section>
