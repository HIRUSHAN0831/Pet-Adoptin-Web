<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Platform - Adopt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">PetPals</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="adoption.html">Adopttion</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="adopt-hero">
        <div class="hero-content">
            <h1>Adopt Your New Best Friend</h1>
            <p>Browse our adorable pets and find the perfect companion!</p>
        </div>
    </section>

    <section class="adopt-controls">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by pet name...">
        </div>
        <div class="filters">
            <h3>Filter Pets</h3>
            <div class="filter-group">
                <label>Type:</label>
                <select id="typeFilter">
                    <option value="all">All</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Age:</label>
                <select id="ageFilter">
                    <option value="all">All</option>
                    <option value="0-1">0-1 year</option>
                    <option value="1-3">1-3 years</option>
                    <option value="3+">3+ years</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Gender:</label>
                <select id="genderFilter">
                    <option value="all">All</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button id="clearFilters" class="btn">Clear Filters</button>
        </div>
    </section>

    <section class="pet-grid">
        <h2>Available Pets</h2>
        <div class="grid-container" id="petGrid">
            <!-- Pets will be dynamically loaded here -->
        </div>
        <div class="pagination">
            <button id="prevPage" class="btn">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage" class="btn">Next</button>
        </div>
    </section>

    <footer>
        <p>Â© 2025 | Designed by <a href="https://www.linkedin.com/in/rashintha-lakshan-a14842291/">Rash Lakshan</a> All rights reserved.</p>
    </footer>

    <script src="adopt.js"></script>
</body>
</html>
